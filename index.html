<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18Â° Alessandra</title>
  <style>
    body {
      margin: 0;
      background-color: #f9f5ef;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .busta {
      transition: opacity 1s, transform 1s;
      cursor: pointer;
      max-width: 90vw;
      max-height: 80vh;
      z-index: 2;
    }

    .busta.fade-out {
      opacity: 0;
      transform: scale(1.2);
    }

    .invito {
      opacity: 0;
      transform: scale(0.9);
      position: absolute;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      pointer-events: none;
      width: 90vw;
      height: 80vh;
      z-index: 1;
    }

    .invito.fade-in {
      animation: zoomIn 1s ease forwards;
      pointer-events: auto;
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive mobile */
    @media (max-width: 600px) {
      .invito {
        width: 95vw;
        height: 80vh;
      }
      .busta {
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>

  <!-- Busta chiusa -->
  <img src="busta.png" alt="Busta Dorata" class="busta" id="busta">

  <!-- PDF incorporato -->
  <img src="invitoONLINE.pdf" class="invito" id="invito" title="Invito in PDF"></iframe>

  <script>
    const busta = document.getElementById('busta');
    const invito = document.getElementById('invito');

    busta.addEventListener('click', () => {
      busta.classList.add('fade-out');
      invito.classList.add('fade-in');
      setTimeout(() => {
        busta.style.display = 'none';
      }, 1000);
    });
  </script>
</body>
</html>
